syntax = "proto3";

package google.api.envoy.http.path_matcher;

import "api/envoy/http/common/pattern.proto";
import "validate/validate.proto";

message PathMatcherRule {
  // The pattern as defined in
  // https://github.com/googleapis/googleapis/blob/master/google/api/http.proto
  // to match a HTTP request.
  api.envoy.http.common.Pattern pattern = 1;

  // Operation name.
  string operation = 2 [(validate.rules).string.min_bytes = 1];

  // Whether the pattern path parameter extraction.
  bool extract_path_parameters = 3;
}

// FieldName stores the snake name to JSON name mapping as specified in
// Service config.
// For example, for a URI template: /{foo_bar}
//  * snake_name = "foo_bar"
//  * json_name = "fooBar"
message SegmentName {
  // Snake name of a segment.
  string snake_name = 1;
  // JSON name of a segment.
  string json_name = 2;
}

message FilterConfig {
  repeated PathMatcherRule rules = 1;
  repeated SegmentName segment_names = 2;
}
