syntax = "proto3";

package google.api.envoy.http.error_translator;

import "validate/validate.proto";

message FilterConfig {
  // Specified the level of error information that will be exposed to clients /
  // API Consumers. Note this is independent of information exposed to API
  // producers.
  enum ClientErrorVisibility {
    CLIENT_ERROR_VISIBILITY_UNSPECIFIED = 0;

    // Debug information will be scrubbed before responding back to the client.
    // Client will only receive a code and basic message.
    MESSAGE_ONLY = 1;

    // All debug details will be sent to the client.
    // Mirrors the information an API Producer would see.
    FULL_DETAILS = 2;
  }

  ClientErrorVisibility client_error_visibility = 1;
}