apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  ports:
  # Port that accepts gRPC and JSON/HTTP2 requests over HTTP.
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: app
  type: LoadBalancer

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: apiproxy
        image: gcr.io/cloudesf-testing/api-proxy:2
        args: [  "--backend=grpc://127.0.0.1:8000", "--service=grpc-bookstore.endpoints.<YOUR_PROJECT_ID>.cloud.goog", "--rollout_strategy=managed", "--log_jwt_payloads=aud,iss", "--log_request_headers=referer"]
        ports:
          - containerPort: 8080
      - name: bookstore
        image: gcr.io/endpointsv2/python-grpc-bookstore-server:1
        ports:
          - containerPort: 8000